_BASE_: "base-d2.yaml"
MODEL:
  WEIGHTS: "pretrained/R-101.pkl"  # the backbone weight is download from d2 at https://dl.fbaipublicfiles.com/detectron2/ImageNetPretrained/MSRA/R-101.pkl
